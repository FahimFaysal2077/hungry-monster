<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Monster</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Stylesheet -->
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Header and Menu Section-->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid mt-5">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="">
        </a>
        <h1>
          <span>
            <h4 id="banner-text">Hungry Monster</h4>
          </span>
        </h1>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active fw-bold me-5" aria-current="page" href="#">Home</a>
            <a class="nav-link active fw-bold me-5" aria-current="page" href="#">Product</a>
            <a class="nav-link active fw-bold me-4" aria-current="page" href="#">About us</a>
            <a class="nav-link active fw-bold ms-4" aria-current="page" href="#">Contact us</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="content-area">
      <div class="search-bar">
        <div id="submit" class="search-box my-5">
          <input id="search-field" type="text" class="form-control text-dark" placeholder="Search Your favorite meals">
          <button onclick="searchMeals()" id="push" class="btn search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
      </div>
      <!-- Meal Detail -->
      <div id="meal-detail" class="text-center">

      </div>
      <div id="meals">
      </div>

    </main>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Custom Script Here -->
  <script src="app.js"></script>
</body>

</html>
